<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Input Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
            margin-top: 15px;
        }

        .form-container input[type="url"] {
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-container input[type="url"]:focus {
            border-color: #007bff;
        }

        .form-container input[type="submit"] {
            padding: 12px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .form-container input[type="submit"]:active {
            transform: translateY(0);
        }

        /* Responsive design */
        @media (max-width: 500px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Submit Your Documents</h2>
    <form action="/submit-urls" method="POST">
        <label for="url1">Certificate:</label>
        <input type="url" id="url1" name="url1" placeholder="Enter the first URL" required>

        <label for="url2">Geotag Image:</label>
        <input type="url" id="url2" name="url2" placeholder="Enter the second URL" required>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
